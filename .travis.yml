sudo: false

before_install:
  - gem update --system
  - gem install bundler --no-ri --no-rdoc
  - gem --version

include:
  - rvm: 2.2
  - rvm: 2.1
  - gemfile: chef-dk-gemset/Gemfile
    rvm: 2.2

branches:
  only:
    - master

script: bundle exec rspec

