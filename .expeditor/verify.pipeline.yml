---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30
      retry:
        automatic:
          limit: 1

steps:
- label: run-specs-ruby-2.5
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-specs-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: foodcritic-generator-cb-tests-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh "rake style:foodcritic"
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: cookstyle-generator-cb-tests-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh "rake style:cookstyle"
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: chefstyle-tests-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh "rake style:chefstyle"
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: hab-package-build-test
  command:
    - habitat/scripts/ci_integration_tests.sh
  expeditor:
    executor:
      docker:
        privileged: true

- label: "run-specs :windows:"
  command:
    - .expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      windows:
        environment:
          - FORCE_FFI_YAJL=ext
          - SPEC_OPTS=--format progress
          - CHEF_LICENSE=accept-no-persist
