---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30

steps:
- label: run-specs-ruby-2.5
  command:
    - bundle install --jobs=7 --retry=3
    - export USER="root"
    - bundle exec rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-specs-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rspec
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: run-specs-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rspec
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: foodcritic-generator-cb-tests-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rake style:foodcritic
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: cookstyle-generator-cb-tests-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rake style:cookstyle
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: chefstyle-tests-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rake style:chefstyle
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: hab-package-build-test
  command:
    - habitat/scripts/ci_integration_tests.sh
  expeditor:
    executor:
      docker:
        privileged: true

- label: "run-specs :windows:"
  command:
    - .expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      windows:
        environment:
          - FORCE_FFI_YAJL=ext
          - SPEC_OPTS=--format progress
          - CHEF_LICENSE=accept-no-persist