---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30

steps:
- label: run-specs-ruby-2.5
  command:
    - bundle install --jobs=7 --retry=3
    - export USER="root"
    - bundle exec rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-specs-ruby-2.6
  command:
    - export USER="root"
    - aws s3 sync "s3://public-cd-buildkite-cache/${BUILDKITE_PIPELINE_SLUG}/${BUILDKITE_LABEL}/bundler" vendor/bundle || echo 'Could not pull the bundler directory to s3 for caching. Builds may be slower than usual as all gems will have to install.'
    - bundle config --local path vendor/bundle
    - bundle install --jobs=7 --retry=3
    - bundle exec rspec
    - aws s3 sync vendor/bundle "s3://public-cd-buildkite-cache/${BUILDKITE_PIPELINE_SLUG}/${BUILDKITE_LABEL}/bundler" || echo 'Could not push the bundler directory to s3 for caching. Future builds may be slower if this continues.'
  expeditor:
    executor:
      docker:
        image: ruby:2.6-buster

- label: run-specs-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rspec
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: foodcritic-generator-cb-tests-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rake style:foodcritic
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: cookstyle-generator-cb-tests-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rake style:cookstyle
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: chefstyle-tests-ruby-2.6
  command:
    - export USER="root"
    - bundle install --jobs=7 --retry=3
    - bundle exec rake style:chefstyle
  expeditor:
    executor:
      docker:
        image: tas50/quicker-buster-ruby-2.6

- label: hab-package-build-test
  command:
    - habitat/scripts/ci_integration_tests.sh
  expeditor:
    executor:
      docker:
        privileged: true

- label: "run-specs :windows:"
  command:
    - .expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      windows:
        environment:
          - FORCE_FFI_YAJL=ext
          - SPEC_OPTS=--format progress
          - CHEF_LICENSE=accept-no-persist